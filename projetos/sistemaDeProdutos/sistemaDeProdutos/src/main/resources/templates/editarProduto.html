<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edição de Produtos</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<form method="post">
			<div class="form-group">
				<label for="id">Id:</label>
				<input id="id" name="id" type="number" class="form-control" readonly th:value="${produto.id}">
			</div>
			<div class="form-group">
				<label for="nome">Nome:</label>
				<input id="nome" name="nome" type="text" class="form-control" readonly th:value="${produto.nome}">
			</div>
			<div class="form-group">
				<label for="precoUnitario">Preço Unitário:</label>
				<input id="precoUnitario" name="precoUnitario" type="number" class="form-control" readonly th:value="${produto.precoUnitario}">
			</div>
			<div class="form-group">
				<label for="qntdEstoque">Quantidade Estoque:</label>
				<input id="qntdEstoque" name="qntdEstoque" type="number" class="form-control" th:value="${produto.qntdEstoque}">
			</div>
			<button type="submit" name="submit" class="btn btn-primary">Editar</button>
		</form>
	</div>
</body>
</html>
